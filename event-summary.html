<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS DOM Summary</title>
  </head>
  <body>
    <h1>Final DOM Event Handler</h1>
    <h3 id="handler-status">Default Text</h3>
    <p id="input-field-text">Default input Text</p>
    <input id="input-field" type="text" />
    <button id="button-update">Update</button>
    <br />
    <br />
    <button onclick="HandleOnClick()">
      Handle Event by Add onclick Function
    </button>
    <button id="event-listener">Handle Event by addEventListener</button>

    <script>
      // option 1
      function HandleOnClick() {
        const handlerStatus = document.getElementById("handler-status");
        handlerStatus.innerText =
          "Handled by function attached on onclick attribute";
      }
      // option 2
      document
        .getElementById("event-listener")
        .addEventListener("click", function () {
          const handlerStatus = document.getElementById("handler-status");
          handlerStatus.innerText = "Text updated by event lister button";
        });

      // option :2 recap
      document
        .getElementById("button-update")
        .addEventListener("click", function () {
          const inputField = document.getElementById("input-field");
          const inputText = inputField.value;
          const p = document.getElementById("input-field-text");
          p.innerText = inputText;
          inputField.value = '';
        });
    </script>
  </body>
</html>
